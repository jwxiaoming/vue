<!DOCTYPE html>
<html lang="en">
<head>
	<title>用户输入与数据绑定</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

	<div id="myApp">
		<p>你喜欢的游戏是: {{mygame}}</p>
		<input v-model="mygame">
	</div>
	<script>
		var myApp = new Vue({
			el: "#myApp",
			data: {
				mygame: "GTA5"
			},
		});
	</script>
</body>
</html>
