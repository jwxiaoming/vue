<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件渲染</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>  
</head>
<body>
    <div id="myapp">
        <h1 v-if="result == -1">成绩未公布</h1>
        <h1 v-else-if="result < 60">成绩{{result}}分，不及格-_-</h1>
        <h1 v-else-if="result < 80">成绩{{result}}分，考的不错～</h1>
        <h1 v-else="result < 100">成绩{{result}}分，太棒了！</h1>
        <button @click="btnClick">查询成绩</button>
    </div>
    <script>
        var myapp = new Vue({
            el:'#myapp',
            data:{
                result:-1,
            },
            methods:{
                btnClick:function(){
                    this.result = Math.round(Math.random() * 100);
                }
            }
        })
    </script>
</body>
</html>
