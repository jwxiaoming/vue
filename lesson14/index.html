<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">       
    <title>表单控件绑定</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="myapp">
        <h1>表单控件绑定</h1>
        <input type="text" v-model="message" placeholder="请输入联系电话">
        <h2>您的联系电话:{{message}}</h2>
    </div>
    <script>
        var myapp = new Vue({
            el:'#myapp',
            data:{
                message:'',
            }
        })
    </script>
</body>
</html>
