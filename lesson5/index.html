<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="myapp">
        <ol>
            <game-item v-for='jiji in games' v-bind:game="jiji"></game-item>
        </ol>
    </div>
    <script>
        Vue.component('game-item',{
            props:['game'],
            template:'<li>{{ game.title }}</li>'
        });
        var app = new Vue({
            el:'#myapp',
            data:{
                games:[
                    {title:'斗地主'},
                    {title:'打麻将'},
                    {title:'玩电脑'}
                ]
            }
        });
    </script>
</body>
</html>
