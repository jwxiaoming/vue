<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>对象迭代</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="myapp">
        <h1>js对象迭代</h1>
        <div v-for="(value,key) in mygames">{{key}}:{{value}}</div>
    </div>
    <script>
        var myapp = new Vue({
            el:'#myapp',
            data:{
                mygames:{
                    title:'跑跑卡丁车',
                    type:'赛车',
                    pcise:'$998',
                }
            }
        })
    </script>
</body>
</html>
