<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>传递变量</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="myapp">
        <input type="text" v-model.lazy="myname" placeholder="请输入你的名字">
        <hr>
        <say-hello :pname="myname"/>
    </div>
    <script>
        Vue.component('say-hello', {
            props:['pname'],
            template:'<div>你的名字是<strong>{{pname}}</strong></div>'
        })
        var myapp = new Vue({
            el:'#myapp',
            data:{
                myname:'唧唧侠客',
            },
        });
    </script>
</body>
</html>
